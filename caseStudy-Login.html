<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/caseStudy.css">
    <link rel="icon" href="./asset/favicon/favicon-new.png">
</head>
<body>
<div class="formLogin ">
    <div class="input">
        <div class="input-1">
            <label for="inputacc"><span>User name: </span></label>
            <input type="text" placeholder="Enter your account here" id="inputacc">
        </div>

        <div class="input-1">
            <label for="inputpss"><span>Pass word: </span></label>
            <input type="password" placeholder="Enter password here" id="inputpss">
        </div>
    </div>
    <div class="btn">
        <button type="button" onclick="loginSuccess()"> Log in</button>
        <button class="btnRegister" type="button" onclick="navigationToRegister()"> Register</button>
    </div>
</div>


</body>
<!--<script src="asset/js/home.js"></script>-->
<script src="asset/js/account.js"></script>
<script src="asset/js/login&Register.js"></script>
</html>
